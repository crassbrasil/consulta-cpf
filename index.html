<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Consulta de CPF</h2>
        <form id="cpfForm">
            <input type="text" id="cpfInput" placeholder="Digite o CPF" maxlength="11" required>
            <button type="submit">Buscar CPF</button>
        </form>
        <p id="errorMessage" class="error" style="display: none;">Pedido não encontrado. Tente novamente.</p>
    </div>

    <script>
        // Lista de CPFs válidos para consulta
        const validCpfs = ['1052', '98765432100', '11122233344']; // Adicione os CPFs válidos aqui

        // Função para verificar o CPF e redirecionar
        document.getElementById('cpfForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const cpf = document.getElementById('cpfInput').value;

            // Verifica se o CPF está na lista
            if (validCpfs.includes(cpf)) {
                window.location.href = `https://crassbrasil.github.io/apoio/`;
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Exibe a mensagem de erro
            }
        });
    </script>

</body>
</html>
