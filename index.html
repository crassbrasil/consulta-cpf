
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado da Consulta</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Consulta realizada com sucesso!</h1>
    <p>CPF consultado: <span id="cpfResultado"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const cpf = params.get('cpf');
    document.getElementById('cpfResultado').textContent = cpf || "Desconhecido";
  </script>
</body>
</html>
