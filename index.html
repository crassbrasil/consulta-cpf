<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Pedido</title>
    <style>
        /* Estilos globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo da barra de busca */
        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 80%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .search-box input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Estilo do botão */
        .search-box button {
            padding: 16px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #45a049;
        }

        /* Mensagem de erro */
        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            .search-box input {
                width: 70%;
            }
            .search-box button {
                width: 25%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Verificar Pedido</h2>
        <div class="search-box">
            <input type="text" id="cpfInput" placeholder="Número do pedido (ex: #1010)" maxlength="11" required>
            <button type="submit" id="submitBtn">Localizar Pedido</button>
        </div>
        <p id="errorMessage" class="error" style="display: none;">Pedido não encontrado. Tente novamente.</p>
    </div>

    <script>
        // Lista de pedidos válidos para consulta
        const validCpfs = ['1052', '98765432100', '11122233344']; // Adicione os CPFs válidos aqui

        // Função para verificar o CPF e redirecionar
        document.getElementById('submitBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const cpf = document.getElementById('cpfInput').value;

            // Verifica se o CPF está na lista
            if (validCpfs.includes(cpf)) {
                window.location.href = `https://crassbrasil.github.io/apoio/`;
            } else {
                document.getElementById('errorMessage').style.display = 'block'; // Exibe a mensagem de erro
            }
        });
    </script>

</body>
</html>
